<div class="container" id="lookupcontainer">
	<div>
		<div class="topdiv">
			<h1 class="no-margin text-orange inlineblock">Lookup</h1>
			<img id="searchuserlogo" class="no-margin" src="/../assets/images/searchuserorange.png" alt="searchuser">
		</div>
		<div id="paddedlookup">
		  <form class="form" name="form">
				<div id="quick">
					<div class="quickLookup" ng-repeat="module in modules">
						<div ng-if="!isActiveModule(module)" class="quickLookupModule" ng-click="toggleModule(module)">
							<div class="weak-border-bottom">
								<h3 class="text-orange">{{module.name}}</h3>
								<p class="text-color">{{module.description}}</p>
								<p class="text-orange weak-border-top" ng-repeat="info in module.info">{{info.name}}</p>
							</div>
						</div>
						<div ng-if="isActiveModule(module)" class="quickLookupModule btn-module-active" ng-click="toggleModule(module)">
							<div class="weak-border-bottom">
								<h3 class="text-orange">{{module.name}}</h3>
								<p class="text-color">{{module.description}}</p>
								<p class="text-orange weak-border-top" ng-repeat="info in module.info">{{info.name}}</p>
							</div>
						</div>
					</div>
				</div>
				<label class="requestlabel">Personal identity number</label>
				<div class="form-group" id="personnumberinput">
				  <input type="username" name="personnumber" class="form-control" placeholder='{{personnumber}}' ng-disabled="isModuleActive()" ng-model="vm.id" ng-minlength="12" maxlength="12" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
				</div>
				<div ng-if="!UCHandling"class="form-group">
				  <label class="requestlabel">Purpose</label>
				  <input type="text" name="purpose" class="form-control" placeholder='{{purposestring}}' ng-model="vm.purpose" required>
				</div>
				<a class="pointercursor" ng-if="showMore()" ng-click="setAdvancedOption(true)">More</a>
				<a class="pointercursor" ng-if="showLess()" ng-click="setAdvancedOption(false)">Less</a>
				<div ng-if="advancedOption" class="form-group lookupselect">
					<label class="requestlabel">Data to request</label>
					<div class="dataselect">
						<select chosen multiple class='form-control' data-placeholder-text-multiple="'Choose required data'" ng-model="chosenData" ng-options="data.name for data in datatypes" ng-change="updateData(chosenData)" >
						</select>
					</div>
					<div class="pricediv">{{price}} SEK</div>
				</div>
			<div class="paddedmodule">
			 <div class="form-group has-error">
			  <p class="help-block" ng-show="form.personnumber.$error.personnumber && vm.submitted">
				 Please enter the personal identity number.
			  </p>

			  <p class="help-block">{{ vm.errors.other }}</p>
			</div>
			  <button class="btn btn-warning btn-lg btn-login" type="submit">
				Request
			  </button>
			</div>
		  </form>
		</div>
	</div>
</div>
