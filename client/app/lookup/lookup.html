<div class="container" id="lookupcontainer">
	<div>
		<div class="topdiv">
			<h1 class="no-margin text-orange inlineblock">Lookup</h1>
			<img id="searchuserlogo" class="no-margin" src="/../assets/images/searchuserorange.png" alt="searchuser">
		</div>
		<div id="paddedlookup">
		  <form class="form" name="form">
				<div id="quick">
					<div class="quickLookup" ng-repeat="module in lookupCtrl.modules">
						<div ng-if="!lookupCtrl.isActiveModule(module)" class="quickLookupModule" ng-click="lookupCtrl.toggleModule(module)">
							<div class="weak-border-bottom">
								<h3 class="text-orange">{{module.name}}</h3>
								<p class="text-color">{{module.description}}</p>
								<p class="text-orange weak-border-top" ng-repeat="info in module.info">{{info.name}}</p>
							</div>
						</div>
						<div ng-if="lookupCtrl.isActiveModule(module)" class="quickLookupModule btn-module-active" ng-click="lookupCtrl.toggleModule(module)">
							<div class="weak-border-bottom">
								<h3 class="text-orange">{{module.name}}</h3>
								<p class="text-color">{{module.description}}</p>
								<p class="text-orange weak-border-top" ng-repeat="info in module.info">{{info.name}}</p>
							</div>
						</div>
					</div>
				</div>
				<label class="requestlabel">Personal identity number</label>
				<div class="form-group" id="personnumberinput">
				  <input type="username" name="personnumber" class="form-control" placeholder='{{lookupCtrl.personnumber}}' ng-disabled="!lookupCtrl.isModuleActive()" ng-model="id" ng-change="lookupCtrl.updateID(id)" maxlength="12" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
				</div>
				<div ng-if="!lookupCtrl.UCHandling"class="form-group">
				  <label class="requestlabel">Purpose</label>
				  <input type="text" name="purpose" class="form-control" placeholder='{{lookupCtrl.purposestring}}' ng-model="purpose" ng-change="lookupCtrl.updatePurpose(purpose)" required>
				</div>
				<a class="pointercursor" ng-if="lookupCtrl.showMore()" ng-click="lookupCtrl.setAdvancedOption(true)">More</a>
				<a class="pointercursor" ng-if="lookupCtrl.showLess()" ng-click="lookupCtrl.setAdvancedOption(false)">Less</a>
				<div ng-if="lookupCtrl.advancedOption" class="form-group lookupselect">
					<label class="requestlabel">Data to request</label>
					<div class="dataselect">
							<isteven-multi-select    
								input-model="lookupCtrl.datatypes"    
								output-model="lookupCtrl.chosenInfo"
								button-label="name"
								item-label="name"
								tick-property="ticked"
								group-property="msGroup">
							</isteven-multi-select>
						<!--<select chosen multiple class='form-control' data-placeholder-text-multiple="'Choose required data'" ng-model="chosenData" ng-options="data.name for data in lookupCtrl.datatypes" ng-change="lookupCtrl.updateData(chosenData)" >
						</select>-->
					</div>
					<div class="pricediv">{{lookupCtrl.getPrice(lookupCtrl.chosenInfo)}} SEK</div>
				</div>
			<div class="paddedmodule">
			 <div class="form-group has-error">
			  <p class="help-block" ng-show="form.personnumber.$error.personnumber && vm.submitted">
				 Please enter the personal identity number.
			  </p>
			  <p class="help-block">{{ vm.errors.other }}</p>
			</div>
			  <button ng-disabled="lookupCtrl.buttonDisable()" class="btn btn-warning btn-lg btn-login" ng-click="lookupCtrl.submitLookup()">
				Request
			  </button>
			</div>
		  </form>
		</div>
	</div>
</div>
